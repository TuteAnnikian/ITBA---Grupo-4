<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div id="insertDolares"> <!-- dentro de este div van las tarjetas con los precios  -->
    
  </div id = "cardcontainer">
    <div style="margin:auto;margin-top: 30px; width: 20rem;">
        <div class="card text-center">
            <h5 class="card-header" id="tipo1">
              Tipo de dólar
            </h5>
            <div class="card-body">
                <div class="row">
                  <div class="col-6">
                      <div>Compra</div>
                  </div>
                  <div class="col-6">
                    <div>Venta</div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                      <h5 class="card-title" id="compra1">Compra</h5>
                  </div>
                  <div class="col-6">
                      <h5 class="card-title" id="venta1">Venta</h5>
                  </div>
                </div>
              <p class="card-text" id="var1">Variación </p>  
            </div>
            <div class="card-footer text-muted" id="foot1">
              Actualizado: dd/mm/yyyy
            </div>
          </div>
    </div>
    <script src="dolar.js"></script>

</body>
</html>
