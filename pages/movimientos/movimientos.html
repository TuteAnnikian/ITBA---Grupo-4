    <section>

                        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" aria-labelledby="searchIconTitle" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#999999"> <title id="searchIconTitle">Search</title> <path d="M14.4121122,14.4121122 L20,20"/> <circle cx="10" cy="10" r="6"/></svg>
